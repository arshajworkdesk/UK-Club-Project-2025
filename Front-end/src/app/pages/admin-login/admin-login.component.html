<div class="admin-login-container" [@fadeIn]>
  <div class="login-card">
    <div class="card-header">
      <h1 class="title">{{ APP_MESSAGES.UI.ADMIN_LOGIN_TITLE }}</h1>
      <p class="subtitle">{{ APP_MESSAGES.UI.ADMIN_LOGIN_SUBTITLE }}</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">{{ APP_MESSAGES.FORM_LABELS.EMAIL }}</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.invalid]="isFieldInvalid('email')"
          [placeholder]="APP_MESSAGES.UI.PLACEHOLDER_ENTER_ADMIN_EMAIL"
        />
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">{{ APP_MESSAGES.FORM_LABELS.PASSWORD }}</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-input"
            [class.invalid]="isFieldInvalid('password')"
            [placeholder]="APP_MESSAGES.UI.PLACEHOLDER_ENTER_PASSWORD"
          />
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage" style="margin-top: 16px;">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="submit-button"
          [class.loading]="isSubmitting"
          [disabled]="isSubmitting"
        >
          <span *ngIf="!isSubmitting">{{ APP_MESSAGES.UI.LOGIN }}</span>
          <span *ngIf="isSubmitting" class="button-loading">
            <span class="spinner"></span>
            {{ APP_MESSAGES.UI.LOGGING_IN }}
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
