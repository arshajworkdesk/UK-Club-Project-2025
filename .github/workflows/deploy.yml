name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: Front-end/package-lock.json
      
      - name: Install dependencies
        run: |
          cd Front-end
          npm ci
      
      - name: Build Angular app
        run: |
          cd Front-end
          # IMPORTANT: Replace 'UK-Club-Project-2025' with your actual GitHub repository name
          npm run build -- --configuration production --base-href=/UK-Club-Project-2025/
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: Front-end/dist/uk-club-frontend

